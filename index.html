<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timebox it!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <link rel="stylesheet" href="css/the.css">
    <script defer src="js/the.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          Let's Timebox it!
        </h1>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <form id="the-form">
            <input id="minutes" name="minutes" type="number" autofocus />
            <span class="span">minutes</span>
            <input id="seconds" name="seconds" type="number" value="0"/>
            <span class="span">seconds</span>
            <input hidden type="submit" value="0" />
        </form>
        <div id="the-timer"></div>
      </div>
      <section>
  </body>
</html>
